version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      - "POSTGRES_PASSWORD=password"
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  nats:
    image: nats:latest
    command: "--js"
    ports:
      - "4222:4222"
      - "8222:8222"

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"